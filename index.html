	<title>Q4 Seatwork 2</title>
	<body>
		<center>
			<form class="form-group">
				<label id="num1">Enter the first number!</label><br>
					<input id="input1"type="number" class="form-control" placeholder="Enter here.">
				<label id="num2">Enter the second number!</label><br>
				<input id="input2"type="number" class="form-control" placeholder="Enter here."><br>
				<button id="button1" class="btn btn-success" onclick="add()">Num1 + Num2</button><br><br>
				<button id="button2" class="btn btn-success" onclick="product()">Num1 * Num2</button><br><br>
				<button id="button3" class="btn btn-success" onclick="sub()">Num1 - Num2</button><br><br>
				<button id="button4" class="btn btn-success" onclick="divide()">Num1/Num2</button><br><br>
			</form>
		</center>
		<script type="text/javascript">
			function add(){
				var num1 = document.getElementById("input1").value; //assign value for num1
				var num2 = document.getElementById("input2").value; //assign value for num2
				var sum = Number(num1) + Number(num2); //formula for sum

				window.alert("the sum of num1 and num2 : " + sum); //shows sum of num1 and num2
			}
			function product(){
				var num1 = document.getElementById("input1").value; //assign value for num1
				var num2 = document.getElementById("input2").value; //assign value for num2
				var product = Number(num1) * Number(num2); //formula for product

				window.alert("the product of num1 and num2 : " + product); //shows product of num1 and num2
			}
			function sub(){
				var num1 = document.getElementById("input1").value; //assign value for num1
				var num2 = document.getElementById("input2").value; //assign value for num2
				var diff = Number(num1) - Number(num2); //formula for difference

				window.alert("the difference of num1 and num2 : " + diff); //shows difference of num1 and num2
			}
			function divide(){
				var num1 = document.getElementById("input1").value; //assign value for num1
				var num2 = document.getElementById("input2").value; //assign value for num2
				var quotient = Number(num1) / Number(num2); //formula for quotient

				window.alert("the quotient of num1 and num2 : " + quotient); //shows quotient of num1 and num2
			}
		</script>
	</body>
